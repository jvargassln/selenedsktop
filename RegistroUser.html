<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegistroUser</title>
</head>
<body>
	<form autocomplete="on" action="" name="FormularioUser">
		<fieldset>
			<legend>Por favor complete la informacion</legend>
				<p>
					<label for="Nombre">Nombre</label>
					<input type="text" placeholder="Escriba Se Nombre" required="">
				</p>
				<p>
					<label for="email">Email</label>
					<input id="email" type="Email" placeholder="Escriba Su Email" required="">		
				</p>
				<p>
					<label for="contrasena">Contraseña</label>
					<input id="contrasena" type="text" placeholder="Escriba Su Contraseña" required="">	
				</p>
				<p>
					<label for="edad">Edad</label>
					<input id="edad" type="number" placeholder="Seleccione Su Edad" required="">	
				</p>
				<p>
					<input type="Submit">		
				</p>
		</fieldset>
	</form>
</body>
</html>
